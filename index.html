<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<style>

body {

width:100%;
height:100%;
margin:0 auto;
padding:0;

}

#boxUp {

width:100%;
height:100px;

}

form {

margin:auto;

}	

input {

display:block;
margin: auto;
margin-top:8px;
padding:10px;
text-decoration:none;
outline:none;

}

label {

margin:auto;
display:block;
text-align:center;
font-family: sans-serif;
font-weight:bold;
padding-top:5px;

}

#textTitle {

margin:auto;
text-align:center;
font-family: sans-serif;
font-weight:bold;
font-size:50px;
margin-top:;
line-height:100px;

}

input[type="button"]{

width:90px;
height:60px;

}

input[type="text"],input[type="password"]{

width:300px;

}

input[type="text"]:focus,input[type="password"]:focus {

border:1px green solid;

}

</style>

<div id="boxUp">

	<div id="textTitle">Project Login</div>
	<div id="icon"></div>
	
</div>

<form>
	<label>Username</label>
	<input type="text" name="username">
	<label>Password</label>
	<input type="password" name="pass">
	<input type="button" name="submit" value="Login" onclick="getData()">
</form>

<script type="text/javascript">

function getData(){

let nickname=document.getElementsByName("username")[0].value;
let pass=document.getElementsByName("pass")[0].value;

xhr = new XMLHttpRequest();
var url = "url";
xhr.open("POST", url, true);
xhr.setRequestHeader("Content-type", "application/json");
xhr.onreadystatechange = function () { 
    if (xhr.readyState == 4 && xhr.status == 200) {
        var json = JSON.parse(xhr.responseText);
        console.log(json.email + ", " + json.name)
    }
}
var data = JSON.stringify({login:nickname,password:pass});
xhr.send(data);

}

</script>

</body>
